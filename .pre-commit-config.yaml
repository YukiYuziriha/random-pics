default_language_version:
  python: python3
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: rust-fmt
        name: rust fmt
        entry: /home/yuki/.cargo/bin/cargo fmt --manifest-path=src-tauri/Cargo.toml -- --check
        language: system
        files: ^src-tauri/.*\.rs$
        pass_filenames: false

      - id: rust-clippy
        name: rust clippy
        entry: /home/yuki/.cargo/bin/cargo clippy --manifest-path=src-tauri/Cargo.toml --all-targets --all-features -- -D warnings
        language: system
        files: ^src-tauri/.*\.rs$
        pass_filenames: false

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [javascript, jsx, ts, tsx, css, html, yaml]
